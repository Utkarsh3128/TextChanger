<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <title>TextChanger</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="inner-container">
            <form action="" class="form">
                <p>Enter the word to change</p>
                <input type="text" name="" id="value1" placeholder="Enter text">
            </form>
            <div class="replace-btn">
                <button class="hover" onclick="changeUpperText()">Change into Uppercase</button>
                <button class="hover" onclick="changeLowerText()">Change into Lowercase</button>
            </div>
                
            <form action="">
                <p>Enter the word to replace</p>
                <input type="text" name="" id="value2" size="40" important>
            </form>
            <form action="">
                <p>Enter the word to replace into</p>
                <input type="text" name="" id="value3" size="40" important>
            </form>
            <div class="replace-btn">
                <button class="replaceTxt" onclick=replaceTxt()>
                    Replace
                </button>
                <button class="replaceAll" onclick=replaceAll()>
                    Replace All Words
                </button>
            </div>
        </div>
    </div>
</body>

</html>
